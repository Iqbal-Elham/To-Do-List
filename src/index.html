<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a892cb0b1.js" crossorigin="anonymous"></script>
    <title>Webpack Exercise</title>
</head>
<body>
    <div class="container">
        <header><p class="header-text">Today's To Do</p></header>
        <form id="addTaskForm">
            <input id="addTaskInput" type="text" class="add-text" placeholder="Add to your list..." required>
            <button type="submit" hidden></button>
        </form>
        <ul id="tasksUI" class="tasks-list"></ul>
        <button id="clearAll" type="button" class="clear-btn">Clear all completed</button>
    </div>
    
</body>
</html>
